<div class="card " style="width: 50em;margin:0 auto;">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div class="card-body">
    <h5 class="card-title">Your task</h5>
    <mat-form-field>
      <input matInput placeholder="Search task" #input>
    </mat-form-field>
    <div class="list-group">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td (contextmenu)="onContextMenu($event, element)" mat-cell *matCellDef="let element"> {{element.position}}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td (contextmenu)="onContextMenu($event, element)" mat-cell *matCellDef="let element"> {{element.name}}
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td (contextmenu)="onContextMenu($event, element)" mat-cell *matCellDef="let element">
              {{element.status}} </td>
          </ng-container>


          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td (contextmenu)="onContextMenu($event, element)" mat-cell *matCellDef="let element">
              {{element.priority}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
          [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
        </div>
        <mat-menu #contextMenu="matMenu" #contextMenu2="matMenu">
          <ng-template matMenuContent let-item="item">
            <button mat-menu-item (click)="goToDetail(item)">Detail</button>
          </ng-template>
        </mat-menu>
        <mat-paginator (page)="changPage($event)" [length]="dataSource.paginiation.totalElements"
          [pageSize]="dataSource.paginiation.size" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
