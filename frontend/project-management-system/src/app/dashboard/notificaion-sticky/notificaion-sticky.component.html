<div class="notification-container" (focusout)="onFocusout()">
    <div class="notification-content">
    <app-notification-list appBluronfocusout (itemClick)="hideList()" [hidden]="!isShow"></app-notification-list>
    <p (click)="toggleNotificationList()">
        <mat-icon [style.color]="notify.isHasNewMessage.value?'red':'black'" matBadgeColor="warn">notification_important</mat-icon>
    </p>
</div>
</div>
