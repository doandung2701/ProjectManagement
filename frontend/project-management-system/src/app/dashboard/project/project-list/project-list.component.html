<div class="card " style="width: 50em;margin:0 auto;">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div class="card-body">
    <h5 class="card-title">Select Project</h5>
    <p class="card-text">Select the project from the list below to continue. You will be redirected to your dashboard.
    </p>
    <mat-form-field>
      <input matInput placeholder="Search project" #input>
    </mat-form-field>
    <div class="list-group">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}}
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">
              {{element.description}} </td>
          </ng-container>

          <!-- IsAdmin Column -->
          <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef> You are admin? </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox checked="isAdmin(element.admin)" disabled="true"></mat-checkbox>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td *matCellDef="let element" class="mat-cell cdk-column-name mat-column-name ng-star-inserted">
                 <button mat-button (click)="goToProject(element)" style="padding-left: 0;">Go to detail</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator (page)="changPage($event)" [length]="dataSource.paginiation.totalElements"
          [pageSize]="dataSource.paginiation.size" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
