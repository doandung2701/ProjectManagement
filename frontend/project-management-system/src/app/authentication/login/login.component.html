<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" type="text">
          <mat-error *ngIf="loginFormControl.username.touched&&loginFormControl.username.errors?.required">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginFormControl.password.touched&&loginFormControl.password.errors?.required">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button type="submit" class="btn-block full-width" [disabled]="!loginForm.valid||loading">
        Log in</button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </mat-card>

</div>
