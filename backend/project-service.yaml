---
apiVersion: v1
kind: Service
metadata:
  name: project-service
spec:
  ports:
    - port: 8090
      protocol: TCP
      targetPort: 8090
  selector:
    app: project-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-service
  labels:
    app: project-service
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0  
  selector:
    matchLabels:
      app: project-service
  template:
    metadata:
      labels:
        app: project-service
    spec:
      containers:
        - image: gcr.io/spartan-thunder-272123/project-service:v3
          imagePullPolicy: Always
          name: project-service
          ports:
            - containerPort: 8090
          env:
            - name: SPRING_APPLICATION_NAME
              value: PROJECT_SERVICE
            - name: _JAVA_OPTIONS
              value: -Dsun.net.inetaddr.ttl=30 -Deureka.instance.preferIpAddress=false -Deureka.client.serviceUrl.defaultZone=http://registry-service-service:8761/eureka/ -Deureka.instance.preferIpAddress=true
            - name: EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS
              value: kafka-service:9092
            - name: EVENTUATELOCAL_ZOOKEEPER_CONNECTION_STRING
              value: zoo1:2181
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://pms-mysql/projectdb
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: com.mysql.jdbc.Driver             
