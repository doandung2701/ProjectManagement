apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end 
    spec:
      containers:
        - name: pront-end
          image: gcr.io/spartan-thunder-272123/front-end:v6
          imagePullPolicy: Always
          ports:
          - containerPort: 80