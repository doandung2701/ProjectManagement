server:
  port: 8000
zuul:
  routes:
    authentication:
      path: /authentication/**
      serviceId: AUTH_SERVICE
      strip-prefix: false
    project:
      path: /project/**
      serviceId: PROJECT_SERVICE
      strip-prefix: false
    task:
      path: /task/**
      serviceId: TASK_SERVICE
      strip-prefix: false
    user:
      path: /user/**
      service-id: USER_SERVICE
      strip-prefix: false  
  ignored-services: '*'
endpoints:
  trace:
    sensitive: false
eureka:
  client:
    service-url:
      default-zone: http://registry-service-service:8761/eureka/
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false     
